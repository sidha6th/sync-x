name: syncx

description: >
  SyncX is a lightweight, flexible Flutter state management library with notifiers and reactive UI updates, inspired by provider, bloc, and riverpod.

version: 0.0.92

homepage: https://github.com/sidha6th/sync-x
repository: https://github.com/sidha6th/sync-x
issue_tracker: https://github.com/sidha6th/sync-x/issues
documentation: https://github.com/sidha6th/sync-x#readme

topics:
  - state-management
  - notifier
  - reactive
  - state
  - state-management-library

platforms:
  android:
  ios:
  web:
  macos:
  windows:
  linux:

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter: { sdk: flutter }
  provider: ^6.1.5
  meta: ^1.16.0

dev_dependencies:
  flutter_test: { sdk: flutter }
  flutter_lints: ^5.0.0
